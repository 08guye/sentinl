<div ng-show="spy.mode.name === 'setalarm'" class="fill visualize-spy-nav">
  <div class="form-group">
  	<a class="btn btn-default ng-binding ng-scope" ng-click="makeAlarm()" href="javascript:;">Cache Watcher</a>
  	<a class="btn btn-default ng-binding ng-scope" href="/app/sentinl">Edit Watcher in Sentinl</a>
	<p class="hintbox">
		Configure the new Watcher preferences before sending to Sentinl for processing and scheduling.
	</p>
  </div>

  <div class="form-group" style="margin-left:10px;width:40%;float:left;">
    <label for="visTitle">Watcher ID:</label>
    <input ng-change="makeAlarm()" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" name="watcherTitle" ng-model="watcher_id" required="">
    <label for="visTitle">Watcher Repeat Interval:</label>
    <select name="watcherInterval"
		ng-change="makeAlarm()"
		ng-options="option.value as option.name for option in intervals"
		class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
		ng-model="watcher_interval">
    </select>
    <label for="visTitle">Watcher Query Range:</label>
    <select name="watcherRange"
		ng-change="makeAlarm()"
		ng-options="option.value as option.name for option in ranges"
		class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
		ng-model="watcher_range">
    </select>
  </div>

  <div class="form-group" style="width:40%;float:left;margin-left:30px;">
    <label for="visTitle">Watcher Indices:</label>
    <input ng-change="makeAlarm()" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" name="watcherIndices" ng-model="indices" required="">
    <label for="visTitle">Watcher Script:</label>
    <input ng-change="makeAlarm()" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" name="watcherScript" ng-model="watcher_script" required="">

    <label for="visTitle">Watcher Script - Available Keys:</label>
    <select name="watcherHints"
		ng-options="key as key for (key , value) in resKeys"
		class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
		ng-model="watcher_hints">
    </select>

  </div>

  <br/>

  <div class="form-group" style="width:60%;float:left;margin-left:10px;">
    <label for="visTitle">Choose the type of action: </label>
    <select name="option_choose"
      ng-change="updateAction(true)"
      ng-model="selectedchoose"
      ng-options="chs for chs in watcher_choose"
      class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
      >  </select>
  </div>

  <!-- E-Mail div -->
  <div ng-show="selectedchoose=='E-Mail'" class="form-group" style="width:40%;float:left;margin-left:10px;">
    <label for="visTitle">Email To:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_email_to" required="">
    <label for="visTitle">Email Subject:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_email_subj" required="">
    <label for="visTitle">Email Body:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_email_body" required="">
  </div>

  <!-- HTML E-Mail div -->
  <div ng-show="selectedchoose=='HTML E-Mail'" class="form-group" style="width:40%;float:left;margin-left:10px;">
    <label for="visTitle">Email To:</label>
    <input ng-change="makeupdateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_email_html_to" required="">
    <label for="visTitle">Email Subject:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_email_html_subj" required="">
    <label for="visTitle">Email Body:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_email_html_body" required="">
    <label for="visTitle">Email HTML:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_email_html_html" required="">
  </div>

  <!-- Slack webhook div -->
  <div ng-show="selectedchoose=='Slack'" class="form-group" style="width:40%;float:left;margin-left:10px;">
    <label for="visTitle">Channel:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_slack_channel" required="">
    <label for="visTitle">Message:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_slack_message" required="">
  </div>

  <!-- Slack webhook div -->
  <div ng-show="selectedchoose=='Webhook'" class="form-group" style="width:40%;float:left;margin-left:10px;">
    <label for="visTitle">Method:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_webhook_method" required="">
    <label for="visTitle">Host:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_webhook_host" required="">
    <label for="visTitle">Port:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_webhook_port" required="">
    <label for="visTitle">Path:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_webhook_path" required="">
    <label for="visTitle">Body:</label>
    <input ng-change="updateAction(false)" class="form-control ng-pristine ng-valid ng-touched" input-focus="select" type="text" ng-model="watcher_webhook_body" required="">
  </div>

  <div style="clear:both;"></div>

  <div class="form-group">
	  <br/>
	  <pre>{{ alarm | json }}</pre>
  </div>
</div>
