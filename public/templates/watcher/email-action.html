<h4>{{ action.type }}</h4>
<div class="jumbotron">
  <div class="form-group">
    <label class="col-md-2 control-label">Priority:</label>
    <div class="btn-group col-md-4">
      <label class="btn btn-danger btn-sm" ng-model="actionSettings.email.priority" btn-radio="'high'">High</label>
      <label class="btn btn-warning btn-sm" ng-model="actionSettings.email.priority" btn-radio="'medium'">Medium</label>
      <label class="btn btn-info btn-sm" ng-model="actionSettings.email.priority" btn-radio="'low'">Low</label>
    </div>
    <div class="col-md-2">
      <label class="checkbox">
        <input type="checkbox"
          ng-model="actionSettings.email.stateless"
          ng-checked="actionSettings.email.stateless"> stateless
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="emailTitle">Title:</label>
    <div class="col-md-6">
      <input
        type="text"
        id="emailTitle"
        actionName="emailTitle"
        value="{{actionName}}"
        class="form-control"
        placeholder="{{watcher._source.uuid}}"
        ng-model="actionSettings._title"
        ng-disabled="form.disabled">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="emailTo">To:</label>
    <div class="col-md-6">
      <input
        type="text"
        id="emailTo"
        name="emailTo"
        value="{{actionSettings.email.to}}"
        class="form-control"
        placeholder="root@localhost"
        ng-model="actionSettings.email.to"
        ng-disabled="form.disabled">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="emailFrom">From:</label>
    <div class="col-md-6">
      <input
        type="text"
        id="emailFrom"
        name="emailFrom"
        value="{{actionSettings.email.from}}"
        class="form-control"
        placeholder="sentinl@localhost"
        ng-model="actionSettings.email.from"
        ng-disabled="form.disabled">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="emailSubject">Subject:</label>
    <div class="col-md-6">
      <input
        type="text"
        id="emailSubject"
        name="emailSubject"
        value="{{actionSettings.email.subject}}"
        class="form-control"
        placeholder="Alarm Title"
        ng-model="actionSettings.email.subject"
        ng-disabled="form.disabled">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="emailBody">Body:</label>
    <div class="col-md-8">
      <div id="emailBody"
        ng-model="actionSettings.email.body"
        ui-ace="{
          mode: 'behaviour'
        }" class="aceditor"></div>
    </div>
  </div>
</div>
