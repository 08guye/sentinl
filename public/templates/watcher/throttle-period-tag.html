<div ng-form="throttleForm">
  <table class="throttleTag">
    <div class="form-group" ng-class="{'has-error': throttleForm.hours.$invalid && !throttleForm.hours.$pristine}">
      <tr>
        <td>
          h:
        </td>
        <td>
          <input
            type="number"
            min="0"
            max="23"
            id="hours"
            name="hours"
            ng-pattern="form.schedule.pattern.hours"
            ng-value="actionSettings._throttle.hours"
            class="form-control"
            ng-model="actionSettings._throttle.hours"
            ng-disabled="form.disabled">
        </td>
        <td>
          m:
        </td>
        <td>
          <input
            type="number"
            min="0"
            max="59"
            id="mins"
            name="mins"
            ng-pattern="form.schedule.pattern.minsAndSecs"
            ng-value="actionSettings._throttle.mins"
            class="form-control"
            ng-model="actionSettings._throttle.mins"
            ng-disabled="form.disabled">
        </td>
        <td>
          s:
        </td>
        <td>
          <input
            type="number"
            min="0"
            max="59"
            id="secs"
            name="secs"
            ng-pattern="form.schedule.pattern.minsAndSecs"
            ng-value="actionSettings._throttle.secs"
            class="form-control"
            ng-model="actionSettings._throttle.secs"
            ng-disabled="form.disabled">
        </td>
      </tr>
    </div>
    <p ng-show="throttleForm.hours.$invalid && !throttleForm.hours.$pristine ||
      throttleForm.mins.$invalid && !throttleForm.mins.$pristine ||
      throttleForm.secs.$invalid && !throttleForm.secs.$pristine" class="text-danger">
      Time is invalid.
    </p>
  </table>
</div>
