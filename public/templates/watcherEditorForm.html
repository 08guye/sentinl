<div class="modal-header">
  <h3 class="modal-title">Create watcher</h3>
</div>
<div class="modal-body">
  <tabset>
    <tab heading="General">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" value="{{watcher._source.title}}" class="form-control" ng-disabled="disabled">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-warning btn-sm" ng-click="disabled = !disabled">Enable/Disable</button>
      </div>
      <div class="form-group">
        <timepicker ng-model="form.time.time"
          ng-change="changed()"
          hour-step="form.time.hstep"
          minute-step="form.time.mstep"
          show-meridian="form.time.ismeridian"></timepicker>
      </div>
    </tab>
    <tab heading="Input">
    </tab>
    <tab heading="Condition">
    </tab>
    <tab heading="Transform">
    </tab>
    <tab heading="Actions">
    </tab>
  <tabset>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
