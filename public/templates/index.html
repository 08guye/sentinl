<div class="container" ng-controller="kaaeHelloWorld">
  <div class="row">
    <div class="col-12-sm">
      <div class="well">
        <h2>{{ title }}</h2>
        <p class="lead">{{ description }}</p>
      </div>
      <p>The current time is {{ currentTime }}</p>
	<hr>

      <div class="panel panel-default">
	<div class="panel-heading"><h4>WATCHERS<div class="edit-group pull-right"><a href="#"><i class="fa fa-plus"></i></a></div></h4></div>
	<table class="table">
	  <thead>
	    <tr>
		<th> </th>
		<th>ID</th>
		<th>INTERVAL</th>
		<th>INPUT</th>
	    </tr>
	  <tbody ng-repeat='watcher in watchers'>
	    <tr>
	         <td><input type=checkbox ng-model=collapse></td>
	         <td>{{watcher._id}}</td>
	         <td>{{watcher._source.trigger.schedule.interval}}</td>
	         <td>{{watcher._source.input.search.request.indices.join(',')}}</td>
	    </tr>
	    <tr ng-show=collapse>
	        <td> </td>
	        <td>
		   <pre>{{ watcher | json }}</pre>
		</td>
	    </tr>
	  </tbody>
	</table>
      </div>


	<kbn-agg-table
	  table="table"
	  export-title="vis.title"
	  per-page="spy.params.spyPerPage">
	</kbn-agg-table>


    </div>
  </div>
</div>
