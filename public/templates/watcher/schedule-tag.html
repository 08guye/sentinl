<table class="scheduleTag">
  <tr>
    <td>
      h:
    </td>
    <td>
      <input
        type="number"
        min="0"
        max="23"
        id="hours"
        name="hours"
        value="{{form.schedule.hours}}"
        class="form-control"
        ng-model="form.schedule.hours"
        ng-disabled="form.disabled">
    </td>
    <td>
      m:
    </td>
    <td>
      <input
        type="number"
        min="0"
        max="59"
        id="mins"
        name="mins"
        value="{{form.schedule.mins}}"
        class="form-control"
        ng-model="form.schedule.mins"
        ng-disabled="form.disabled">
    </td>
    <td>
      s:
    </td>
    <td>
      <input
        type="number"
        min="0"
        max="59"
        id="secs"
        name="secs"
        value="{{form.schedule.secs}}"
        class="form-control"
        ng-model="form.schedule.secs"
        ng-disabled="form.disabled">
    </td>
  </tr>
</table>
